
<h2 style="text-align: center;">Games</h2>

{% for game in site.games reversed %}
<img class="games" src="{{site.baseurl}}{{ site.images }}{{game.image}}" align="middle" data-toggle="modal" data-target="#{{game.name}}">

<div id="{{game.name}}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{game.title}}</h4>
      </div>
      <div class="modal-body">
        {{game.content}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<br> {% endfor %}



<style>
  .games {
    align-self: center;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    display: block;
    cursor: pointer;
    cursor: hand;
  }

  .modal-content {
    background-color: #333;
  }
</style>
